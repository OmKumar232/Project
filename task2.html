<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="Stylesheet"href="style2.css">
</head>
<body>
   <div class="stopwatch">
    <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="startbtn"class="btn"style="background-color:green";>start</button>
        <button id="pausebtn"class="btn"style="background-color:red";>Pause</button>
        <button id="resetbtn"class="btn"style="background-color:blue";>Reset</button>
        <button id="lapbtn"class="btn"style="background-color:purple";>laps</button>
   </div> 
   <script src="om.js"></script>
</body>
</html>
